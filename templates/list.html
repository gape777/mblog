<!-- list.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二手手机列表</title>
</head>
<body>
<h2>二手手机列表</h2>
<ul>
    <li><a href="/">首页</a></li>
    <li><a href="/list">二手手机列表</a></li>
    <li><a href="/about">关于我</a></li>
</ul>
<hr>
<table width="400" border=1 bgcolor='#ccffcc'>
    <tr><td>产品编号</td><td>产品名称</td><td>二手售价</td><td>库存数量</td></tr>
    {% for p in products %}
    <tr>
        <td>{{ p.sku }}</td>
        <td><a href="{{ p.sku }}">{{ p.name }}</a></td>
        <td>{{ p.price }}</td>
        <td>{{ p.qty }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
